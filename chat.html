<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <!-- Use flexbox to center everything -->
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100"> <!-- Center the chatbox vertically and horizontally -->
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://i.pinimg.com/originals/f9/17/78/f917780d74a88fa08327beb85b9f34fd.jpg" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Medical Chatbot</span>
                                <p>Ask me anything!</p>
                            </div>
                        </div>
                    </div>
                    <div class="msg_card_body">
                        {% if response %}
                            <div class="msg_cotainer_send">
                                <p>{{ response }}</p>
                                <span class="msg_time_send">Just now</span>
                            </div>
                        {% endif %}
                    </div>
                    <div class="card-footer">
                        <form method="POST">
                            <div class="input-group">
                                <input type="text" id="query" name="query" class="type_msg" placeholder="Ask me anything..." required>
                                <button type="submit" class="send_btn">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
